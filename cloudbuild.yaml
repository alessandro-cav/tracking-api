steps:

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'create', '--region', 'us-central']


  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package']


  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']

options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
  timeout: '1600s'
