server.port=8080
server.servlet.context-path=/ms-tracking


# BANCO DE DADOS
spring.datasource.url=jdbc:postgresql://34.170.243.190:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DIALECT POSTGRESQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#SWAGGER
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# INSERT AUTOMATICO
spring.sql.init.data-locations=classpath:data.sql
# A propriedade spring.jpa.defer-datasource-initialization: true adia a execucao de scripts
# de inicializacao do banco ate o DataSource estar totalmente configurado.
spring.jpa.defer-datasource-initialization: true 
spring.sql.init.mode=always

# EMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true   
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
#logging.level.org.springframework.mail=DEBUG

spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

# CONFIGURACAO PARA UPLOAD DE ARQUIVOS
# Tamanho maximo do arquivo permitido (por arquivo individual)
spring.servlet.multipart.max-file-size=10MB

# Tamanho maximo permitido para toda a solicitacao (soma de todos os arquivos)
spring.servlet.multipart.max-request-size=20MB

